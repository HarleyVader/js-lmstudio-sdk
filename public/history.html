<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BambiSleep AI GF</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <!--Navbar-->
    <script type="module" src="mjs/main.mjs"></script>
    <div class="container">
        <h1>Chat History</h1>
        <ul>
            <% chatHistory.forEach((entry, index) => { %>
                <li>
                    <p><%= entry.message %></p>
                    <button onclick="vote(<%= index %>, 'up')">üëç</button>
                    <button onclick="vote(<%= index %>, 'down')">üëé</button>
                    <span>Votes: <%= entry.votes %></span>
                </li>
            <% }) %>
        </ul>
    </div>
    <script>
        function vote(index, type) {
            fetch(`/vote/${index}/${type}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    // Update the UI with the new vote count
                    document.querySelectorAll('li')[index].querySelector('span').innerText = `Votes: ${data.votes}`;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
    
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

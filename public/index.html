<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BambiSleep AI GF</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <script type="module" src="mjs/main.mjs"></script>
    <div id="chat-container">
        <div id="user-input">
            <h1>BambiSleep AI GF üëÅÔ∏è</h1>
            <textarea id="textarea" oninput="autoExpand(this)" placeholder="Talk to BambiSleep"></textarea>
            <div>
                <button id="submit" type="submit">Submit</button>
                <br>
                <div id="user-prompt"></div>
                <br>
            </div>
            <div>
                <div id="audiomessage">
                    <audio id="audio" hidden controls src=></audio>
                    <p id="message"></p>
                </div>
                <button id="activate-all">All On</button>
                <br>
            </div>
            <br>
            <div id="trigger-toggles">

            </div>
            <div id="update-element" hidden>
                <h1 class="update parralax">UPDATE IN PROGRESS!!!</h1>
                <p class="update parralax">Sorry bambi if i made you POP</p>
            </div>
        </div>
        <div id="response-container">
            <div id="response"></div>
            <div id="eyeCursor">
                <div id="eye">

                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io('wss://bambisleep.chat:4848', {
            transports: ['websocket'],
            timeout: 20000 // Set a timeout for the connection
        });

        socket.on('connect_error', (err) => {
            console.error('Connection Error:', err);
            // Retry logic
            setTimeout(() => {
                socket.connect();
            }, 30000); // Retry after 3 seconds
        });

        socket.on('connect', () => {
            console.log('Connected successfully');
        });
    </script>
    <script src="js/psychodelic-trigger-mania.js"></script>
    <script src="js/text2speech.js"></script>
    <script src="js/responsive.js"></script>
    <script src="js/triggers.js"></script>
    <script src="js/webhook.js"></script>
    <script>
        let currentMessage = '';
        let _textArray = [];

        const textarea = document.getElementById('textarea');
        const submit = document.getElementById('submit');
        const response = document.getElementById('response');
        const userPrompt = document.getElementById('user-prompt');
        const updateElement = document.getElementById('update-element');


        submit.addEventListener('click', () => {
            const message = textarea.value;
            if (message.trim() === '') {
                alert('Message cannot be empty');
                return;
            }
            userPrompt.textContent = message;
            sendTriggers();
            socket.emit('message', message);
            sendMessageToDiscord(socket.id + " user: " + message);
            textarea.value = '';
            textarea.style.height = 'inherit';
        });

        socket.on('response', async (message) => {
            currentMessage += message;
            const triggerFound = listOfTriggers.some(trigger => currentMessage.includes(trigger));
            console.log('Trigger found:', triggerFound); // Log if a trigger is found

            if (currentMessage.match(/[,.!?]/) && !currentMessage.match(/\d+\./) || triggerFound === true && currentMessage.match(/[,.!?]/)) {
                _textArray.push(currentMessage);
                console.log('Text array:', _textArray); // Log the text array
                arrayPush(_audioArray, currentMessage);
                const messageElement = document.createElement('p');
                messageElement.textContent = _textArray.shift();
                sendMessageToDiscord(socket.id + " bambi: " + messageElement.textContent);
                if (response.firstChild) {
                    response.insertBefore(messageElement, response.firstChild);
                } else {
                    response.appendChild(messageElement);
                }
                currentMessage = '';
                if (state) {
                    do_tts(_audioArray);
                }
            }
        });

        socket.on("update", (message) => {
            unhideUpdateElement();
        });

    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

        let _textArray = [];

        const textarea = document.getElementById('textarea');
        const submit = document.getElementById('submit');
        const response = document.getElementById('response');

        submit.addEventListener('click', () => {

                return;
            }
            userPrompt.textContent = message;
            sendTriggers();
            socket.emit('message', message);

        });

            console.log('Event received:', message); // Log to check if event is triggered

            console.log('Current message after:', currentMessage); // Log currentMessage after update

            const triggerFound = listOfTriggers.some(trigger => currentMessage.includes(trigger));
            console.log('Trigger found:', triggerFound); // Log if a trigger is found

            // Check if the current message ends with a punctuation mark followed by a newline
            // and does not contain a numbered list, or if a trigger is found
            if (currentMessage.match(/[.!?]/) && !currentMessage.match(/\d+\./) || triggerFound) {
                _textArray.push(currentMessage);
                arrayPush(_audioArray, currentMessage);
                currentMessage = '';
            }
        });

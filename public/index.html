<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BambiSleep AIGF</title>
    <meta name="description" content="BambiSleep will reinstall your OS if you let her">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>

<body>
    <script type="module" src="mjs/main.mjs"></script>
    <div id="chat-container">
        <div id="user-input">
            <h1>BambiSleep AIGF üëÅÔ∏è</h1>
            <textarea id="textarea" oninput="autoExpand(this)" placeholder="Talk to BambiSleep"></textarea>
            <div>
                <button id="submit" type="submit">Submit</button>
                <br>
                <div id="user-prompt"></div>
            </div>
            <div>
                <div id="audiomessage">
                    <audio id="audio" hidden controls src></audio>
                    <p id="message"></p>
                </div>
                <button id="activate-all">All On</button>
                <br>
            </div>
            <br>
            <div id="trigger-toggles">

            </div>
            <div id="update-element" hidden>
                <h1 class="update parralax">UPDATE IN PROGRESS!!!</h1>
                <p class="update parralax">Sorry bambi if i made you POP</p>
            </div>
        </div>
        <div id="response-container">
            <div id="response"></div>
            <div id="eyeCursor">
                <div id="eye">

                </div>
            </div>
        </div>
    </div>
    <script src="js/psychodelic-trigger-mania.js"></script>
    <script src="js/text2speech.js"></script>
    <script src="js/responsive.js"></script>
    <script src="js/triggers.js"></script>
    <script src="js/webhook.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const _textArray = [];

        const textarea = document.getElementById('textarea');
        const submit = document.getElementById('submit');
        const response = document.getElementById('response');
        const userPrompt = document.getElementById('user-prompt');


        const socket = io();
        socket.on('disconnect', () => {
            console.log('Disconnected');
            alert('Bambi disconnected!\nrefresh bambisleep.chat');
        });

        socket.on('connect', () => {
            console.log('Connected to BambiSleep chat server! Socket ID:', socket.id);
        });

        socket.on("update", (message) => {
            unhideUpdateElement();
        });

        let debounceTimeout;
        submit.addEventListener('click', () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(() => {
                handleClick();
            }, 200);
        });

        function handleClick() {
            const message = textarea.value.trim();
            if (message === '') {
                alert('Message cannot be empty');
                return;
            }
            userPrompt.textContent = message;
            sendTriggers();
            socket.emit('message', message);
            sendMessageToDiscord(`${socket.id} user: ${message}`);

            textarea.value = '';
            textarea.style.height = 'inherit';
        }

        socket.on('response', async (message) => {
            currentMessage += message;

            const triggerFound = listOfTriggers.some(trigger => currentMessage.includes(trigger));
            console.log('Trigger found:', triggerFound);

            if ((currentMessage.match(/[,.!?]/) && !currentMessage.match(/\d+\./)) || (triggerFound === true && currentMessage.match(/[,.!?]/))) {
                _textArray.push(currentMessage);
                console.log('Text array:', _textArray);
            }

            if (state) {
                arrayPush(currentMessage);
                do_tts(_audioArray);
            }
            currentMessage = '';
        });

        audio.addEventListener('loadedmetadata', async () => {
            const duration = audio.duration * 1000; // Convert to milliseconds
            //await new Promise(resolve => setTimeout(resolve, duration));

            await setTimeout(() => {
                console.log('Audio has finished playing');
                for (let i = 0; i < _textArray.length; i++) {
                    arrayPush(_audioArray, _textArray[i]);
                    const messageElement = document.createElement('p');
                    flashTriggers(_textArray[i]);                
                    

                    messageElement.textContent = _textArray.shift();
                    
                    console.log('Text reply: ', messageElement.textContent);
                    sendMessageToDiscord(socket.id + " bambi: " + messageElement.textContent);

                    if (response.firstChild) {
                        response.insertBefore(messageElement, response.firstChild);
                    } else {
                        response.appendChild(messageElement);
                    }
                    
                }
            }, duration);
        });
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

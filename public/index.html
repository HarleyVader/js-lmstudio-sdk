<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BambiSleep AIGF</title>
    <meta name="description" content="BambiSleep will reinstall your OS if you let her">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<style>
    #bambiTextarea {
        display: block;
    }

    .lightning-button.pushed {
        background-color: green;
        color: white;
    }

    .mode-textareas textarea {
        display: none;
        width: 100%;
        margin-top: 10px;
    }

    .mode-textareas textarea.active {
        display: block;
    }
</style>

<body>
    <script type="module" src="mjs/main.mjs"></script>
    <div id="chat-container">
        <div id="user-input">
            <h1>BambiSleep AIGF üëÅÔ∏è</h1>
            <div class="mode-buttons">
                <button class="lightning-button" id="bambi" type="bambi">Bambi</button>
                <button class="lightning-button" id="collar" type="collar">Collar</button>
                <button class="lightning-button" id="triggers" type="triggers">Triggers</button>
            </div>
            <div class="mode-textareas">
                <textarea id="bambiTextarea" oninput="autoExpand(this)" placeholder="Talk to BambiSleep"></textarea>
                <textarea id="collarTextarea" oninput="autoExpand(this)"
                    placeholder="Put Collar on BambiSleep"></textarea>
                <textarea id="triggersTextarea" oninput="autoExpand(this)"
                    placeholder="Add Triggers to BambiSleep"></textarea>
                <br>
                <button id="submit" type="submit">Submit</button>
                <button id="triggers" type="triggers">Triggers</button>
                <button id="activate-all">All On</button>
            </div>
            <div>
                <div id="user-prompt"></div>
                <br>
                <div id="audiomessage">
                    <audio id="audio" hidden controls src></audio>
                    <p id="message"></p>
                </div>
            </div>
            <br>
            <div id="trigger-toggles">

            </div>
            <div id="update-element" hidden>
                <h1 class="update parralax">UPDATE IN PROGRESS!!!</h1>
                <p class="update parralax">Sorry bambi if i made you POP</p>
            </div>
        </div>
        <div id="response-container">
            <div id="response"></div>
            <div id="eyeCursor">
                <div id="eye">

                </div>
            </div>
        </div>
    </div>

    <script src="js/psychodelic-trigger-mania.js"></script>
    <script src="js/text2speech.js"></script>
    <script src="js/responsive.js"></script>
    <script src="js/triggers.js"></script>
    <script src="js/webhook.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const _textArray = [];

        const textarea = document.getElementById('textarea');
        const submit = document.getElementById('submit');
        const response = document.getElementById('response');
        const userPrompt = document.getElementById('user-prompt');

        const socket = io();
        socket.on('disconnect', () => {
            console.log('Disconnected');
            alert('Bambi disconnected!\nrefresh bambisleep.chat');
        });

        socket.on('connect', () => {
            console.log('Connected to BambiSleep chat server! Socket ID:', socket.id);
        });

        socket.on("update", (message) => {
            unhideUpdateElement();
        });

        socket.on('response', async (message) => {
            currentMessage += message;

            const triggerFound = listOfTriggers.some(trigger => currentMessage.includes(trigger));
            console.log('Trigger found:', triggerFound);

            if ((currentMessage.match(/[,.!?]/) && !currentMessage.match(/\d+\./)) || (triggerFound === true && currentMessage.match(/[,.!?]/))) {
                _textArray.push(currentMessage);

                console.log('Text array:', _textArray);
                if (state) {
                    handleAudioEnded()
                }
                currentMessage = '';
            }
        });

        function flashTrigger(trigger, duration) {
            const container = document.getElementById("eye");
            container.innerHTML = "";
            const span = document.createElement("span");
            span.textContent = trigger;
            span.style.display = "flex";
            span.style.justifyContent = "center";
            span.style.alignItems = "center";
            span.style.fontSize = "48px";
            span.style.fontWeight = "bold";
            span.style.color = "pink";
            span.style.marginRight = "0";
            container.appendChild(span);

            setTimeout(() => {
                container.innerHTML = "";
            }, duration);
        }

        function handleAudioEnded() {
            if (_textArray.length > 0 || audio.currentTime === 0) {
                text = _textArray.shift();
            }

            arrayPush(_audioArray, text);
            do_tts(_audioArray);
        }

        function handleAudioPlay() {
            console.log('Audio is playing');
            const duration = audio.duration * 1000;
            new Promise(resolve => setTimeout(resolve, duration));
            flashTrigger(text, duration);
            const messageElement = document.createElement('p');
            messageElement.textContent = text;
            console.log('Text reply: ', messageElement.textContent);
            sendMessageToDiscord(socket.id + " bambi: " + messageElement.textContent);

            if (response.firstChild) {
                response.insertBefore(messageElement, response.firstChild);
            } else {
                response.appendChild(messageElement);
            }
        }

        audio.addEventListener('ended', handleAudioEnded);
        audio.addEventListener('play', handleAudioPlay);
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.mode-buttons .lightning-button');
            const textareas = {
                bambi: document.getElementById('bambiTextarea'),
                collar: document.getElementById('collarTextarea'),
                triggers: document.getElementById('triggersTextarea')
            };
            const submitButton = document.getElementById('submit');

            function validateTextarea() {
                if (textareas.bambi.value.trim() === '') {
                    submitButton.disabled = true;
                    submitButton.style.backgroundColor = '#8B0000';
                    submitButton.style.color = 'white';
                } else {
                    submitButton.disabled = false;
                    submitButton.style.backgroundColor = '';
                    submitButton.style.color = '';
                }
            }

            textareas.triggers.addEventListener('input', () => {
                const lines = textareas.triggers.value.split('\n').filter(line => line.trim() !== '');
                triggerList.length = 0; // Clear the list
                triggerList.push(...lines);
                listOfTriggers = lines.map(line => line.trim());
                setTimeout(createToggleButtons, 3000);
            });

            textareas.bambi.addEventListener('input', validateTextarea);
            validateTextarea(); // Initial validation

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    buttons.forEach(btn => btn.classList.remove('pushed'));
                    button.classList.add('pushed');

                    Object.keys(textareas).forEach(key => {
                        textareas[key].style.display = 'none';
                    });
                    textareas[button.id].style.display = 'block';
                });
            });

            function sendMessage(messages) {
                if (Object.values(messages).some(message => message.trim() === '')) {
                    alert('All messages cannot be empty');
                    return;
                }
                socket.emit('messages', messages);
                console.log('Messages sent:', messages);
            }

            document.getElementById('submit').addEventListener('click', () => {
                const messages = {
                    bambis: textareas.bambis.value.trim(),
                    collar: textareas.collar.value.trim(),
                    triggers: textareas.triggers.value.trim()
                };
                sendMessage(messages);
                Object.keys(textareas).forEach(key => {
                    textareas[key].value = '';
                });
            });
        });
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>

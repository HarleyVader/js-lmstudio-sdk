    <div id="chat-container">
        <div id="response-container">
            <div id="eyeCursor">
                <div id="eye">

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/psychodelic-trigger-mania.js"></script>
    <script>
        function flashTriggers(triggers) {
            const container = document.getElementById('eye');
            container.innerHTML = "";

            // Create a span for the trigger word
            const span = document.createElement("span");
            span.textContent = triggers;
            span.style.fontSize = "48px";
            span.style.fontWeight = "bold";
            span.style.color = "pink";
            span.style.marginRight = "0";
            container.appendChild(span);
        }

        let listOfTriggers = [];

        fetch('listOfTriggers.json')
            .then(response => response.json())
            .then(data => {
            if (Array.isArray(data)) {
                listOfTriggers = data;
            } else if (data.listOfTriggers && Array.isArray(data.listOfTriggers)) {
                listOfTriggers = data.listOfTriggers;
            } 
            }).catch(error => {
            console.error('Error fetching triggers:', error);
            });

        setInterval(() => {
            if (listOfTriggers.length > 0) {
                flashTriggers(listOfTriggers[Math.floor(Math.random() * listOfTriggers.length)]);
            }
        }, 1500);
    </script>

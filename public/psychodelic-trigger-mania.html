<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bambi Sleep AI GF</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    :root {
        --primary-color: #112727;
        --primary-alt: #216969;

        --secondary-color: #1f0117;
        --tertiary-color: #f2f2f2;

        --button-color: #d4046c;
        --button-alt: #110000;
    }

    html,
    body {
        background-color: #000;
        font-family: 'Arial', sans-serif;

    }

    #response-container {
        display: flex;
        flex-direction: column;
        width: 99%;
    }

    #response {
        flex-direction: column;
        display: flex;
        padding: 1em;
        overflow-y: auto;
        position: relative;
        border-left: 1px solid #000;
        background-color: var(--primary-color);
        color: var(--primary-alt);
        height: 40%;
    }

    #eye {
        position: absolute;
        top: 50%;
        /* Center vertically */
        left: 50%;
        /* Center horizontally */
        transform: translate(-50%, -50%);
        /* Adjust to perfectly center */
        text-align: center;
        /* Center the text inside the div */
    }

    #eyeCursor {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Arial', sans-serif;
        font-size: 48px;
        font-weight: bold;
        color: rgb(252, 72, 186);
        text-shadow: 10px 10px 10px rgb(238, 93, 249);
        text-align: center;
        margin-top: 1%;
        background-color: transparent;
        position: relative;
        height: 59%;
    }

    nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: var(--primary-color);
        color: var(--tertiary-color);
        padding: 0.1em;
        border: var(--button-color) 1px;
        border-style: ridge;
        font-weight: bold;
    }
</style>

<body>
    <nav>
        <a href="/">bambisleep.chat</a>
        <a href="/images">Images</a>
        <a href="/help">Help</a>
        <a href="/psychodelic-trigger-mania">Psychodelic Trigger Mania</a>
        <a href="https://www.likera.com/forum/mybb/Thread-bambisleep-chat-Multipurpose-Bambi-Sleep-oriented-AI-GF">Like
            Ra's</a>
    </nav>
    <div id="chat-container">
        <div id="response-container">
            <div id="eyeCursor">
                <div id="eye">

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/psychodelic-trigger-mania.js"></script>
    <script>
        function flashTriggers(triggers) {
            const container = document.getElementById('eye');
            container.innerHTML = "";

            // Create a span for the trigger word
            const span = document.createElement("span");
            span.textContent = triggers;
            span.style.fontSize = "48px";
            span.style.fontWeight = "bold";
            span.style.color = "pink";
            span.style.marginRight = "0";
            container.appendChild(span);
        }

        let listOfTriggers = [];

        fetch('listOfTriggers.json')
            .then(response => response.json())
            .then(data => {
                if (Array.isArray(data)) {
                    listOfTriggers = data;
                } else if (data.listOfTriggers && Array.isArray(data.listOfTriggers)) {
                    listOfTriggers = data.listOfTriggers;
                }
            }).catch(error => {
                console.error('Error fetching triggers:', error);
            });

        setInterval(() => {
            if (listOfTriggers.length > 0) {
                flashTriggers(listOfTriggers[Math.floor(Math.random() * listOfTriggers.length)]);
            }
        }, 2500);
    </script>
    <!-- jQuery(necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
